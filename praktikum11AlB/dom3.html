<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attribute</title>
    <style>
        .bingkai{
            border: 5px solid magenta;
        }
    </style>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <img src="singa.jpg" alt="" id="gambar">
    <br>
    <input type="text" id="input" value="Nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        //ubah isi attribute
        img.width = 500;
        input.value = "Singa";

        //buat Attribute
        img.setAttribute("class","bingkai")
        //Buat Css pake javascript
        input.style.backgroundColor = "magenta";
        input.style.border = "3px solid blue"
    </script>
</body>
</html>
